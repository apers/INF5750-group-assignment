<!doctype html>
<html ng-app="overdressed">
<head>
    <title>webapp</title>
    <link href="app.css" rel="stylesheet" />
    <!-- Keep chris if using server_install.sh  -->
    <base href="/apps/APP_NAME/">
    <script src="app.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Overdressed message</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: location.slice(0, '/inbox/'.length) == '/inbox/'}"><a href="#/">Inbox</a></li>
            <!-- TODO: put ng-hide="offline" on new message -->
            <li ng-class="{active: location.slice(0, '/conversation/new'.length) == '/conversation/new'}"><a href="#/conversation/new">New message</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   <div ng-show="offline" class="container"> 
      <div class="alert alert-danger">
        <strong>Offline!</strong> 
        You are now in offline mode, some functions will be disabled.
      </div>
      <br>
    </div>

    <div class="container" ng-view>
        <!-- contents of the controller's view will be replaced here -->
    </div>

</body>
</html>
