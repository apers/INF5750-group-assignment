<!-- Whole list -->
<div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default"
            ng-click="selectAll(conversations.messageConversations);">Select all
    </button>
    <button type="button" class="btn btn-default" ng-click="getAllSelected(conversations.messageConversations)">Delete
    </button>
</div>
<div class="list-group conversationList">
    <!-- Each item -->
    <div class="list-group-item conversation"
         ng-repeat="conversation in conversations.messageConversations"
         ng-class="{'list-group-item-success': !conversation.read, 'selected': conversation.selected}">
        <div class="row">
            <!-- Check boxes for selection -->
            <div class="col-md-1">
                <input type="checkbox" ng-model="conversation.selected"
                       ng-change="countSelected(conversation.selected)">
            </div>
            <!-- Content: Subject, sender etc -->
            <a class="col-md-10"
               ng-href="{{'#conversation/' + conversation.id}}">
                <!-- Heading -->
                <h4 class="list-group-item-heading">{{conversation.displayName}}</h4>
                <!-- Content -->
                <p class="list-group-item-text">{{
                    conversation.lastSenderFirstname + ' ' +
                    conversation.lastSenderSurname}}
                </p>
            </a>

            <div class="col-md-1">
                <p class="pull-right">{{conversation.created | date : 'MMM. dd, hh:mm'}}</p>
                <!--  Follow up -->
                <span ng-show="conversation.followUp" class="glyphicon glyphicon-star"
                      ng-click="changeFollowUp(conversation)"></span>
                <span ng-show="!conversation.followUp" class="glyphicon glyphicon-star-empty"
                      ng-click="changeFollowUp(conversation)"></span>
                <!--  Delete -->
                <span class="glyphicon glyphicon-remove" ng-click="deleteConversation(conversation)"></span>
            </div>
        </div>
    </div>
</div>
        <p>Max page: {{conversations.pager.pageCount}}</p>
        <p>Current page: {{page}}</p>
<div class="text-center">
    <ul class="pagination">
        <li><a href="#inbox/{{currentPage - 1}}">&laquo;</a></li>
        <li ng-class="{'active': (currentPage == paging1)}"><a href="#inbox/{{paging1}}">{{paging1}}</a></li>
        <li ng-class="{'active': (currentPage == paging2)}"><a href="#inbox/{{paging2}}">{{paging2}}</a></li>
        <li ng-class="{'active': (currentPage == paging3)}"><a href="#inbox/{{paging3}}">{{paging3}}</a></li>
        <li><a href="#inbox/{{currentPage + 1}}">&raquo;</a></li>
    </ul>
</div>
