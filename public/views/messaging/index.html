<!-- Whole list -->
<button ng-click="getAllSelected(conversations.messageConversations)" type="button" class="btn btn-default">Selected</button>
<button ng-click="selectAll(conversations.messageConversations)" type="button" class="btn btn-default">Select all</button>
<button ng-click="selectAll(conversations.messageConversations)" type="button" class="btn btn-default">{{totalSelected}}</button>
<div class="list-group conversationList">
    <!-- Each item -->
    <div class="list-group-item conversation"
       ng-repeat="conversation in conversations.messageConversations"
       ng-class="{'list-group-item-success': !conversation.read, 'active': conversation.selected}">
        <div class="row">
            <!-- Check boxes for selection -->
            <div class="col-md-1">
                <div class="input-group">
                    <div class="input-group-addon">
                        <!--  Selected -->
                        <span ng-show="!conversation.selected" class="glyphicon glyphicon-unchecked" ng-click="selectConversation(conversation)"></span>
                        <span ng-show="conversation.selected" class="glyphicon glyphicon-check" ng-click="selectConversation(conversation)"></span>
                        <!--  Follow up -->
                        <span ng-show="conversation.followUp" class="glyphicon glyphicon-star" ng-click="changeFollowUp(conversation)"></span>
                        <span ng-show="!conversation.followUp" class="glyphicon glyphicon-star-empty" ng-click="changeFollowUp(conversation)"></span>
                        <!--  Delete -->
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                </div>
            </div>
            <!-- Content: Subject, sender etc -->
            <a class="col-md-11"
               href="{{'#conversation/' + conversation.id}}">
                <!-- Heading -->
                <div class="row">
                    <div class="col-md-6 ">
                        <h4 class="list-group-item-heading">{{conversation.displayName}}</h4>
                    </div>
                    <div class="col-md-6">
                        <p class="pull-right">{{conversation.created | date : 'MMM. dd, hh:mm'}}</p>
                    </div>
                </div>
                <!-- Content -->
                <p class="list-group-item-text">{{
                    conversation.lastSenderFirstname + ' ' +
                    conversation.lastSenderSurname}}
                </p>
            </a>
        </div>
    </div>
</div>
<div class="text-center">
    <ul class="pagination">
        <li><a href="#inbox/{{page - 1}}">&laquo;</a></li>
        <li ng-class="{'active': (page == 1)}"><a href="#inbox/1">1</a></li>
        <li ng-class="{'active': (page == 2)}"><a href="#inbox/2">2</a></li>
        <li ng-class="{'active': (page == 3)}"><a href="#inbox/3">3</a></li>
        <li><a href="#inbox/{{page + 1}}">&raquo;</a></li>
    </ul>
</div>
