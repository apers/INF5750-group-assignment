<div class="newConversation">
    <form name="inputs">

        <alert ng-repeat="al in alert" type="al.type" close="closeAlert()">{{al.msg}}</alert>

        <div class="input-group addon-usr">
            <span class="input-group-addon">To user</span>

            <tags-input ng-model="toUsr" name="usrInput"
                    display-property="name" placeholder="Write users "
                    on-tag-added="selectedRecv($tag, 'u')" on-tag-removed="remRecv($tag, 'u')" min-length=1
                    add-from-autocomplete-only="true" replace-spaces-with-dashes="false">
                <auto-complete source="findRecv($query, 'u')" min-length="2"></auto-complete>
                <!--<span class="alert alert-info" role="alert" ng-show="userResultLength == 0">No user Found</span>-->
            </tags-input>
        </div>

        <div class="input-group addon-grp">
            <span class="input-group-addon">To usergroup</span>

            <tags-input ng-model="toGrp" placeholder="Write usergroups " display-property="name"
                    on-tag-added="selectedRecv($tag, 'g')" on-tag-removed="remRecv($tag, 'g')" min-length=1
                    add-from-autocomplete-only="true" replace-spaces-with-dashes="false">
                <auto-complete source="findRecv($query, 'g')" min-length="2"></auto-complete>
            </tags-input>
        </div>

        <div class="input-group addon-org">
            <span class="input-group-addon">To organization</span>
            <tags-input ng-model="toOrg" placeholder="Write organization " display-property="name"
                    on-tag-added="selectedRecv($tag, 'o')" on-tag-removed="remRecv($tag, 'o')" min-length=1
                    add-from-autocomplete-only="true" replace-spaces-with-dashes="false">
                <auto-complete source="findRecv($query, 'o')" min-length="2"></auto-complete>
            </tags-input>
        </div>

        <div class="input-group addon-subject">
            <span class="input-group-addon">Subject</span>
            <input type="text" class="form-control" ng-model="sub" placeholder="Write subject">
        </div>

        <textarea class="form-control" rows=5 placeholder="Write message" ng-model="mailText"></textarea>

        <button ng-click="sendMsg()" class="btn btn-primary">
            Send
        </button>

    </form>
</div>
