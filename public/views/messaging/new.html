
<div ng-controller="ConversationNewController">
	<br/>
	users:
	<li style="color:red; display: inline;
			list-style-type: none;
			padding-right: 20px;" 
			ng-repeat="x in recv.usrNames" ng-click="remRecv($index, 'u')"> [x]{{ x.name }} </li>
    <br/>
    groups:
    <li style="color:green; display: inline;
			list-style-type: none;
			padding-right: 20px;" 
			ng-repeat="x in recv.grpNames" ng-click="remRecv($index, 'g')"> [x]{{ x.name }} </li>
    <br/>
    organizations:
    <li style="color:purple; display: inline;
			list-style-type: none;
			padding-right: 20px;" 
			ng-repeat="x in recv.orgNames" ng-click="remRecv($index, 'o')"> [x]{{ x.name }} </li>
    <br/>
    
   
    	<div class="input-group">
  			<span class="input-group-addon" style= "min-width:129px;
  text-align:left;">To user</span>
  			<input type="text" ng-model="toUsr" class="form-control"
		typeahead="users as users.name for users in findRecv($viewValue, 'u')" typeahead-on-select="selectedRecv(toUsr, 'u')" 
		placeholder="Write users"/>
		</div>
		
		<div class="input-group">
  			<span class="input-group-addon"style= "min-width:129px;
  text-align:left;">To usergroup</span>
			<input type="text" ng-model="toGrp" class="form-control"
			typeahead="users as users.name for users in findRecv($viewValue, 'g')" typeahead-on-select="selectedRecv(toGrp, 'g')"
			placeholder="Write usergroups"\> 
		</div>
		
		<div class="input-group">
  			<span class="input-group-addon" style= "min-width:129px;
  text-align:left;">To orginazations</span>
			<input type="text" ng-model="toOrg" class="form-control"
			typeahead="users as users.name for users in findRecv($viewValue, 'o')" typeahead-on-select="selectedRecv(toOrg, 'o')" 
			placeholder="Write organization"/>
		</div>
		<br/>
		<div class="input-group">
  			<span class="input-group-addon">Subject</span> 
			<input type="text" class="form-control" ng-model="sub" placeholder="Write subject"/>
		</div>
		<br/>
		<label>Text</label>
		<textarea class="form-control" rows=5 id="mail" placeholder="..." ng-model="mailText"></textarea>
	
	<button ng-click="sendMsg()" type="button" class="btn btn-default navbar-btn">
  		Send
	</button>
	<!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">-->
</div>
